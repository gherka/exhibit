  number_of_rows: 2000
  categorical_columns:
  - age
  - hb_code
  - hb_name
  - measure
  - sex
  numerical_columns:
  - avlos
  - los
  - stays
  date_columns:
  - quarter_date
  inline_limit: 150
  random_seed: 0
  id: demo
