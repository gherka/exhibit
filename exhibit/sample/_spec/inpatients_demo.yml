# ----------------------------------------------------------
# EXHIBIT SPECIFICATION
# =====================
#
# This specification describes the dataset in great detail.
# In order to vary the degree to which it is anonymised,
# please review each section and make necessary adjustments.
# ----------------------------------------------------------
